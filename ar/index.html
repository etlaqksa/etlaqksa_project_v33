  (function () {
    function supportsWebP() {
      try {
        var c = document.createElement('canvas');
        if (!c.getContext) return false;
        return c.toDataURL('image/webp').indexOf('data:image/webp') === 0;
      } catch (e) {
        return false;
      }
    }
    if (supportsWebP()) return;

    function mapExt(url) {
      if (!url || typeof url !== 'string') return url;
      if (url.indexOf('.webp') === -1) return url;
      // Preserve transparency for icons
      if (url.indexOf('/assets/icons/') !== -1) return url.replace(/\.webp(\?.*)?$/i, '.png$1');
      return url.replace(/\.webp(\?.*)?$/i, '.jpg$1');
    }

    // Patch setAttribute for src/srcset
    var _setAttr = Element.prototype.setAttribute;
    Element.prototype.setAttribute = function (name, value) {
      if (name === 'src' || name === 'srcset') value = mapExt(value);
      return _setAttr.call(this, name, value);
    };

    // Patch HTMLImageElement.src setter
    var desc = Object.getOwnPropertyDescriptor(HTMLImageElement.prototype, 'src');
    if (desc && desc.set) {
      Object.defineProperty(HTMLImageElement.prototype, 'src', {
        get: desc.get,
        set: function (v) { return desc.set.call(this, mapExt(v)); }
      });
    }

    // Swap any images already in DOM
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('img').forEach(function (img) {
        if (img.src && img.src.indexOf('.webp') !== -1) img.src = mapExt(img.src);
        if (img.srcset && img.srcset.indexOf('.webp') !== -1) {
          img.srcset = img.srcset.split(',').map(function (s) {
            var parts = s.trim().split(/\s+/);
            parts[0] = mapExt(parts[0]);
            return parts.join(' ');
          }).join(', ');
        }
      });
    });
  })();

<script>
/* v13 performance helpers: defer third-party iframes and enforce native lazy loading */
(function(){
  function loadIframe(ifr){
    if(!ifr || ifr.__loaded) return;
    var ds = ifr.getAttribute('data-src');
    if(ds){
      ifr.setAttribute('src', ds);
      ifr.__loaded = 1;
    }
  }

  // Lazy-load third-party iframes (e.g., Google Maps) only when near viewport
  var ifrs = Array.prototype.slice.call(document.querySelectorAll('iframe[data-src]'));
  if(ifrs.length){
    if('IntersectionObserver' in window){
      var io = new IntersectionObserver(function(entries){
        entries.forEach(function(e){
          if(e.isIntersecting){
            loadIframe(e.target);
            io.unobserve(e.target);
          }
        });
      }, { rootMargin: '250px' });
      ifrs.forEach(function(i){ io.observe(i); });
    } else {
      ifrs.forEach(loadIframe);
    }
  }

  // Enforce native lazy-loading for non-hero images rendered later (MutationObserver)
  function tuneImg(img){
    if(!img || img.__tuned) return;
    // Keep explicit eager / high priority images as-is
    var loading = img.getAttribute('loading');
    if(loading && loading.toLowerCase() === 'eager') { img.__tuned = 1; return; }
    if(img.getAttribute('fetchpriority') === 'high') { img.__tuned = 1; return; }

    if(!loading) img.setAttribute('loading','lazy');
    if(!img.getAttribute('decoding')) img.setAttribute('decoding','async');
    img.__tuned = 1;
  }

  document.querySelectorAll('img').forEach(tuneImg);

  if('MutationObserver' in window){
    var mo = new MutationObserver(function(muts){
      muts.forEach(function(m){
        m.addedNodes && m.addedNodes.forEach(function(n){
          if(!n || n.nodeType !== 1) return;
          if(n.tagName === 'IMG') tuneImg(n);
          var imgs = n.querySelectorAll ? n.querySelectorAll('img') : [];
          imgs && imgs.forEach && imgs.forEach(tuneImg);
        });
      });
    });
    mo.observe(document.documentElement, { childList: true, subtree: true });
  }
})();

      </div>
    `;
    container.appendChild(block);
  }

  function replaceIconInLink(a, iconSrc){
    // Replace first SVG (or existing icon) inside link with our image
    const svg = a.querySelector("svg");
    const existingImg = a.querySelector("img.et-service-icon-img");
    if(existingImg) return;
    if(svg){
      const img = document.createElement("img");
      img.className = "et-service-icon-img";
      img.src = iconSrc;
      img.alt = "";
      img.loading = "lazy";
      img.decoding = "async";
      img.width = 52;
      img.height = 52;
      svg.replaceWith(img);
      return;
    }
    // sometimes icon is inside a div with role img
    const iconHolder = a.querySelector('[class*="rounded"],[class*="icon"],[data-icon-holder]');
    if(iconHolder && !iconHolder.querySelector("img.et-service-icon-img")){
      const img = document.createElement("img");
      img.className = "et-service-icon-img";
      img.src = iconSrc;
      img.alt = "";
      img.loading = "lazy";
      img.decoding = "async";
      img.width = 52;
      img.height = 52;
      iconHolder.prepend(img);
    }
  }

  function patchServiceIcons(){
    const links = document.querySelectorAll('a[href]');
    links.forEach(a=>{
      const href = a.getAttribute("href") || "";
      if(href.includes("/services/grouting")) replaceIconInLink(a, ICONS.grouting);
      if(href.includes("/services/cavity") || href.includes("/services/detection")) replaceIconInLink(a, ICONS.cavity);
      if(href.includes("/services/geophysical")) replaceIconInLink(a, ICONS.geophysical);

  function runAll(){
    ensureSocialLinks();
    patchServiceIcons();
  }

  // Run now + on SPA navigations

<script>
/* v16: Ensure clicking the same nav link reloads the page (SPA same-route click) */
(function () {
  function normalizePath(p) {
    try {
      if (p.length > 1 && p.endsWith('/')) return p.slice(0, -1);
    } catch (e) {}
    return p;
  }

  document.addEventListener('click', function (e) {
    var a = e.target && e.target.closest ? e.target.closest('a') : null;
    if (!a) return;

    var href = a.getAttribute('href');
    if (!href) return;

    // Ignore external / special links
    if (href.startsWith('#') || href.startsWith('mailto:') || href.startsWith('tel:') || href.startsWith('javascript:')) return;

    // If absolute URL, allow only same-origin
    try {
      var url = new URL(a.href, window.location.origin);
      if (url.origin !== window.location.origin) return;

      var targetPath = normalizePath(url.pathname);
      var currentPath = normalizePath(window.location.pathname);

      
      // Blog back safety: avoid SPA crash when leaving a blog post back to blog index
      var isBlogPost = /\/blog\/[^\/]+\/?$/.test(currentPath);
      var isBlogIndex = /\/blog\/?$/.test(targetPath);
      if (isBlogPost && isBlogIndex) {
        e.preventDefault();
        e.stopPropagation();
        var prefix = window.location.pathname.startsWith('/en') ? '/en' : (window.location.pathname.startsWith('/ar') ? '/ar' : '');
        window.location.href = prefix + '/blog';
        return;
      }

if (targetPath === currentPath) {
        e.preventDefault();
        e.stopPropagation();
        // Hard reload to re-run page logic & restore expected behavior
        window.location.href = url.href;
      }
    } catch (err) {
      return;
    }
  }, true);
})();
</script>

<script>
/* Blog popstate safety: force a clean reload when navigating back from a blog post to the blog index */
(function(){
  var prevPath = window.location.pathname;
  function isBlogPost(p){ return /\/blog\/[^\/]+\/?$/.test(p); }
  function isBlogIndex(p){ return /\/blog\/?$/.test(p); }
  function onNav(){
    var nextPath = window.location.pathname;
    if (isBlogPost(prevPath) && isBlogIndex(nextPath)) {
      window.location.reload();
      return;
    }
    prevPath = nextPath;
  }
  var _push = history.pushState;
  history.pushState = function(){ _push.apply(this, arguments); onNav(); };
  var _replace = history.replaceState;
  history.replaceState = function(){ _replace.apply(this, arguments); onNav(); };
  window.addEventListener('popstate', onNav);
})();
</script>
